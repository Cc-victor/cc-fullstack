<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img alt="" id="avatar" src="https://img.36krcdn.com/20201227/v2_674c162cce6d45d2a9328bcc8166c0c8_img_jpg
  "> 
  
  <script>
    //为什么要有loading？
    const strAvatar = 'https://img.36krcdn.com/20201227/v2_674c162cce6d45d2a9328bcc8166c0c8_img_jpg';
    //如何 把它给Img？
    const oAvatar = document.querySelector('#avatar');
    //oAvatar.src=strAvatar;//图片大一些，网络差一点
    const oImg=new Image();//没有在dom中 内存中，由浏览器分配
    // url->proxy->http->request->response网络层 
    oImg.src=strAvatar;//浏览器是访问网站的代理
    oImg.onload=function(){
      console.log('-------')
      //http response over
      //浏览器有缓存
      oAvatar.src=strAvatar;
    }
    //浏览器里启动了一个网络进程,下载一张图片
    // console.log(typeof(oAvatar));

    //oAvatar.src = strAvatar; //怎么优化
    

  </script>
</body>
</html>
