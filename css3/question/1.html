<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果专有属性</title>
    <style>
    body{
        /* -webkit 是浏览器前缀   
        smoothing 让文字更顺滑 字体边缘
        webkit内核
        chrom 安卓手机内置浏览器
        Safari ios*/
        -webkit-font-smoothing:antialiased;
    }
    </style>
</head>
<body>
    <h1>让页面的字体变清晰，变细，css怎么做</h1>
    <p>
        随着移动端屏幕越来越高清，字体像图片一样变得模糊
        哪个css  可以在不同的分辨率下用不同的图片吗？
        @media max-width 分辨率
        1px  相对单位
        ppi 一英寸里面有多少个发光源，物理像素的密度
    </p>
</body>
</html>
